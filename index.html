                <div id="reg" class="name-surname">
                    <label for="name"><b>Имя</b></label>
                    <br>
                    <input  class="f" required placeholder="Имя" type="text" minlength="3" name="name" pattern="[А-Я]{1}[а-я]{2,15}" title="Введите имя буквами латинского алфавита (не менее 3 символов и не более 15) начиная с большой буквы">
                   <br>
                    <label for="surname"><b>Фамилия</b></label>
                    <br>
                    <input  class="f" required placeholder="Фамилия" type="text" minlength="3" name="surname" pattern="[А-Я]{1}[а-я]{2,15}" title="Введите фамилию буквами латинского алфавита (не менее 3 символов и не более 15) начиная с большой буквы">
                </div>
                <div id="reg" class="login">
                    <label for="login"><b>Логин</b></label>
                    <br>
                    <input  class="f" required placeholder="User" name="login" minlenght="3" pattern="[a-zA-Z]{5,8}" title="Логин должен состоять из латинских букв" maxlength="8">
                </div>
                <div id="reg" class="number">
                    <label for="number"><b>Тел.</b></label>
                    <br>
                    <input  class="f" id="tl" required type="tel" placeholder="+7-XXX-XXX-XX-XX" maxlength="16" name="number" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                </div>
                <div id="reg" class="e-mail">
                    <label for="e-mail"><b>E-mail</b></label>
                    <br>
                    <input  class="f" required placeholder="mail@gmail.com" name="e-mail" type="text" pattern="[A-z0-9_.-]{1,}@[A-z0-9_.-]{1,}\.[A-z]{2,8}">
                </div>

        <script>
            $('body').on('click', '.password-checkbox', function(){

        <script>
	   $("#password-2").on("keyup", function() { // Выполняем скрипт при изменении содержимого 2-го поля

		  var value_input2 = $(this).val(); // Получаем содержимое 2-го поля
		  if(value_input1 != value_input2) { // Условие, если поля не совпадают
			$(".error").html("Пароли не совпадают!"); // Выводим сообщение
			$("#submit").attr("disabled", "disabled"); // Запрещаем отправку формы
		  } else { // Условие, если поля совпадают
			$("#submit").removeAttr("disabled");  // Разрешаем отправку формы
